<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Bug icon body -->
  <ellipse cx="50" cy="55" rx="18" ry="22" fill="#FCD34D" filter="url(#glow)"/>
  
  <!-- Bug head -->
  <circle cx="50" cy="38" r="12" fill="#FCD34D"/>
  
  <!-- Antennae -->
  <path d="M 45 32 Q 40 25 38 20" stroke="#FCD34D" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 55 32 Q 60 25 62 20" stroke="#FCD34D" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="38" cy="20" r="2.5" fill="#FBBF24"/>
  <circle cx="62" cy="20" r="2.5" fill="#FBBF24"/>
  
  <!-- Bug eyes -->
  <circle cx="45" cy="38" r="2.5" fill="#1F2937"/>
  <circle cx="55" cy="38" r="2.5" fill="#1F2937"/>
  
  <!-- Bug spots -->
  <circle cx="45" cy="52" r="3" fill="#F59E0B" opacity="0.6"/>
  <circle cx="55" cy="58" r="3" fill="#F59E0B" opacity="0.6"/>
  <circle cx="50" cy="65" r="2.5" fill="#F59E0B" opacity="0.6"/>
  
  <!-- AI Sparkle -->
  <g transform="translate(72, 25)">
    <circle r="10" fill="white" opacity="0.9"/>
    <text x="0" y="4" font-size="12" text-anchor="middle" fill="#667EEA" font-weight="bold">AI</text>
  </g>
  
  <!-- Small sparkles -->
  <circle cx="28" cy="75" r="2" fill="white" opacity="0.8"/>
  <circle cx="72" cy="70" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="35" cy="25" r="1.5" fill="white" opacity="0.8"/>
</svg>

